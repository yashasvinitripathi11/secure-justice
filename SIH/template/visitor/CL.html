{% extends "visitor/base.html" %} 

{% load static %}

{% block mainbody %}


<body>
    <center><h1>COMMON LAW</h1></center>
    {% for law in Commons_laws %}
    <h1>{{ law.title }}</h1>
    <p>{{ law.content }}</p>
    <iframe src="{{ law.file.url }}" frameborder="0"></iframe>
    <a href="{{ law.website_link }}" target="_blank" >Link of our website</a>
    {% endfor %}

</body>
{% endblock mainbody %}
